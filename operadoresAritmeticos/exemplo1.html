<!DOCTYPE html>
<html >
<head>
	<title>Estudando JavaScript</title>
</head>
<body>

<script type="text/javascript">
	var a = 10;
	var b = 20;

	document.write("Soma: " + (a + b) + "<br />");
	document.write("Subtracao: " + (a - b) + "<br />");
	document.write("Multiplicacao: " + (a * b) + "<br />");
	document.write("Divisao: " + (b / a) + "<br />");
	document.write("Modulo: " + (a % b) + "<br />");
	document.write("Incremento: " + (++a) + "<br />");
	document.write("Decremetno: " + (--b) + "<br />");
</script>

</body>
</html>
