<!DOCTYPE html>
<html >
<head>Estudando JavaScript</head>
<body>

<script type="text/javascript">
//converter string em numero
	
	a = "10";
	b = "23,6";
	document.write("A variavel a é do tipo: " + typeof a + "<br/>");
	document.write("A variavel b agora é do tipo: " + typeof b + "<br/>");

	a = Number(a);
	b = Number(b);

	document.write("A variavel a é do tipo: " + typeof a + "<br/>");
	document.write("A variavel b agora é do tipo: " + typeof b + "<br/>");
	
	
</script>

</body>
</html>
