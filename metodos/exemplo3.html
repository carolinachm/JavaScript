<!DOCTYPE html>
<html >
<head>Estudando JavaScript</head>
<body>

<script type="text/javascript">
	var mensagem;
	var retorno = confirm("Clique em um dos botoes");
	if (retorno == true) {
		mensagem = "Operacao confirmada";
	}else{
		mensagem= "Voce cancelou a operacao";
	}
	document.write(mensagem);
</script>

</body>
